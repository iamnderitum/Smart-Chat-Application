# Smart Chat App Compose File

services:
  db:
    container_name: chatapp_db
    image: postgres:16-alpine
    restart: always
    volumes:
      - devdb-db-data:/var/lib/postgres/data
    environment:
      - POSTGRES_DB: devdb
      - POSTGRES_USER: devuser
      - POSTGRES_PASSWORD: changeme
    ports:
      - "5432:5432"

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes

  chatapp:
    build:
      context: .
      dockerfile: Dockerfile

    command: >
      sh -c "python chatapp/manage.py wait_for_db &&
             python chatapp/manage.py migrate &&
             python chatapp/manage.py collectstatic --noinput &&
             python chatapp/manage.py runserver 0.0.0.0:8000"

    volumes:
      - .:/chatapp/
    ports:
      - "8000:8000"
    depends_on:
      - redis
      - db
    environment:
      - POSTGRES_DB: devdb
      - POSTGRES_USER: devuser
      - POSTGRES_PASSWORD: changeme

  channels:
    build:
      context: .
    command: >
      sh -c "python chatapp/manage.py migrate &&
             daphne -b 0.0.0.0 -p 8001 chatapp.asgi:application"

    volumes:
      - .:/chatapp/
    ports:
      - "8001:8001"
    depends_on:
      - redis

    environment:
      - REDIS_URL=redis://redis:6379


volumes:
  dev-db-data: