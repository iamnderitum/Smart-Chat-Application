version: '3.8'

services:
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes

  chatapp:
    build: 
      context: .
      dockerfile: Dockerfile

    command: >
      sh -c "python chatapp/manage.py wait_for_db &&
             python chatapp/manage.py migrate &&
             python chatapp/manage.py runserver 0.0.0.0:8000"

    volumes:
      - .:/chatapp/
    ports:
      - "8000:8000"
    depends_on:
      - redis
      - db
    environment:
      - REDIS_URL=redis://redis:6379
      - DB_HOST=db
      - DB_NAME=devdb
      - DB_USER=devuser
      - DB_PASS=changeme

  channels:
    build: 
      context: .
    command: >
      sh -c "python chatapp/manage.py migrate &&
             daphne -b 0.0.0.0 -p 8001 chatapp.asgi:application"

    volumes:
      - .:/chatapp/
    ports:
      - "8001:8001"
    depends_on:
      - redis
      #- huggingface_model

    environment:
      - REDIS_URL=redis://redis:6379

  db:
    image: postgres:16-alpine
    volumes:
      - dev-db-data:/var/lib/postgres/data
    environment:
      - POSTGRES_DB=devdb
      - POSTGRES_USER=devuser
      - POSTGRES_PASSWORD=changeme
    ports:
      - "5433:5432"


volumes:
  dev-db-data: